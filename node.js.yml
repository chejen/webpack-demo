name: CI for Windows

on: [push, pull_request]

jobs:
  coverage:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [8.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run coverage
      - run: npm run codecov
